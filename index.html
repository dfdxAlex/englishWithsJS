<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container d-flex flex-column align-items-center justify-content-center text-center p-3">
        <div class="row w-100 mb-3">
            <div class="col text-wrap d-block" id="button_lang_selected"></div>
        </div>
        <div class="row w-100 mb-3">
            <div class="col text-wrap" >
                <fieldset class="exercise">
                    <legend>Задание для теста</legend>
                    <div id="exercise" ></div>
                </fieldset>
            </div>
        </div>
    
        <div class="row w-100 mb-3">
            <div class="col-3">
                <div class="statisticOk" id="statisticOk">OK</div>
            </div>
            <div class="col-3">
                <div class="statisticError" id="statisticError">Error</div>
            </div>
            <div class="col-3">
                <div class="statisticRez" id="statisticRez">Rez</div>
            </div>
            <div class="col-3">
                <button class="btn btn-warning statisticReset" id="statisticReset">Reset</button>
            </div>
        </div>
    
        <div class="row w-100 mb-3">
            <div class="col-3">
                <div class="numberEl" id="numberEl"></div>
            </div>
            <div class="col-3">
                <div class="error_form" id="error_form"></div>
            </div>
            <div class="col-3">
                <div class="" id=""></div>
            </div>
            <div class="col-3">
                <div class="" id="burger"></div>
            </div>
        </div>
    
        <fieldset class="class_fieldset">
            <legend class="fieldset-legend" id="fieldset-legend"></legend>
            <div class="row w-100 mb-3">
                <div class="col-12">
                    <div class="question_old" id="question_old"></div>
                </div>
            </div>
            <div class="row w-100 mb-3">
                <div class="col-12">
                    <div class="clicked_element" id="clicked_element"></div>
                </div>
            </div>
        </fieldset>
    
        <div class="row w-100">
            <div class="col-9 mb-3">
                <div id="working_field"></div>
            </div>
            <div class="col-3">
                <div id="menu"></div>
            </div>
        </div>
    </section>
    

    <!-- Подключение JavaScript файлов -->
    <!--Класс переводчика-->
    <script src="js/models/LevelDataModel.js"></script>
    <script src="js/models/toBeForms.js"></script>
    <script src="js/models/WhereThat.js"></script>
    <script src="js/models/toBeSentences.js"></script>
    <script src="js/models/questionsWithAnswers.js"></script>
    <script src="js/models/BDTranslate.js"></script>
    <script src="js/models/getRandomInt.js"></script>
    <script src="js/models/shuffleArray.js"></script>
    <script src="js/models/resetStatistic.js"></script>

    <script src="js/views/LanguageSelectorView.js"></script>
    <script src="js/views/MenuRight.js"></script>
    <script src="js/views/WorkingField.js"></script>
    <script src="js/views/Statistic.js"></script>
    <script src="js/views/Exercise.js"></script>

    <script src="js/controllers/handleLevelX.js"></script>
    <script src="js/controllers/LanguageController.js"></script>
    <script src="js/controllers/MenuController.js"></script>
    <script src="js/controllers/handleOkErr.js"></script>
    <script src="js/controllers/EventController.js"></script>

    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
