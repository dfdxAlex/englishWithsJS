<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Select test // Выбор теста-->
    <nav class="container-fluid">
        <div class="row text-info bg-dark">
            <div class="col-sm-12 col-md-3 col-xl-2 col-xxl-1">
                <div class="select-test" id="burger"></div>
            </div>
            <div class=" d-none d-sm-block col-md-2 col-xl-1 col-xxl-1 ">
                <div class="menu-setting" id="button-setting">Setting</div>
            </div>
            <div class=" d-none d-sm-block col-md-1 col-xl-1 col-xxl-1">
                <div class="menu-language" id="button_lang_selected"></div>
            </div>
            <div class=" d-none d-sm-block col-md-6 col-xl-8 col-xxl-9"></div>
        </div>
    </nav>
    

    <section class="container d-flex flex-column align-items-center justify-content-center text-center p-3">

        <div class="row w-100 mb-3">
            <div class="col text-wrap" >
                <fieldset class="exercise">
                    <!--Добавить переводы-->
                    <legend id="exercise-legend">Задание для теста</legend>
                    <div id="exercise" ></div>
                </fieldset>
            </div>
        </div>
    
        <div class="row w-100 mb-3">
            <div class="col-3">
                <div class="statisticOk" id="statisticOk">OK</div>
            </div>
            <div class="col-3">
                <div class="statisticError" id="statisticError">Error</div>
            </div>
            <div class="col-3">
                <div class="statisticRez" id="statisticRez">Rez</div>
            </div>
            <div class="col-3">
                <button class="btn btn-warning statisticReset" id="statisticReset">Reset</button>
            </div>
        </div>
    
        <div class="row w-100 mb-3">
            <div class="col-3">
                <div class="numberEl" id="numberEl"></div>
            </div>
            <div class="col-3">
                <div class="error_form" id="error_form"></div>
            </div>
            <div class="col-3">
                <div class="count-hints" id="count-hints">Count hints</div>
            </div>
            <div class="col-3">
            </div>
        </div>
    
        <!--форма с предыдущим ответом-->
        <fieldset class="class_fieldset">
            <legend class="fieldset-legend" id="fieldset-legend"></legend>
            <div class="row w-100 mb-3">
                <div class="col-12">
                    <!--Предыдущий вопрос-->
                    <div class="question_old" id="question_old"></div>
                </div>
            </div>
            <div class="row w-100 mb-3">
                <div class="col-12">
                    <!--Последний ответ-->
                    <div class="clicked_element" id="clicked_element"></div>
                </div>
            </div>
            <div class="row w-100 mb-3">
                <div class="col-8">
                    <button type="button" id="search_error" class="search_error" name="englishWithsJS">Сообщить об ошибке</button>
                </div>
                <div class="col-3">
                    <button type="button" id="log" class="history" name="log">&#x1F4DC;</button>
                </div>
                <div class="col-1">
                    <button type="button" id="sound" class="sound" name="sound">&#x1F50A;</button>
                </div>
            </div>
        </fieldset>
    
        <div class="row w-100">
            <!--Работчее поле-->
            <main>
                <div class="col-12 mb-3">
                    <div id="log_for_div"></div>
                    <div id="working_field"></div>
                </div>
            </main>
          <!--  <nav  class="menu">
                <div id="menu"></div>
            </nav>   -->
        </div>
    </section>



    <!-- Подключение JavaScript файлов -->
    <!--Класс переводчика-->
    <script src="js/models/filedb/commonFood100.js"></script>
    <script src="js/models/filedb/commonFood100ua.js"></script>
    <script src="js/models/filedb/commonFood100pl.js"></script>
    <script src="js/models/filedb/commonSport100.js"></script>
    <script src="js/models/filedb/commonSport100pl.js"></script>
    <script src="js/models/filedb/commonWalk100.js"></script>
    <script src="js/models/filedb/commonWords100.js"></script>
    <script src="js/models/filedb/commonWords300.js"></script>
    <script src="js/models/filedb/commonWords500.js"></script>
    <script src="js/models/filedb/verbs50.js"></script>
    <script src="js/models/filedb/verbs50pl.js"></script>
    <script src="js/models/filedb/verbs300.js"></script>
    <script src="js/models/filedb/presentContinuous.js"></script>
    <script src="js/models/filedb/presentSimple.js"></script>
    <script src="js/models/filedb/presentSimpleNever.js"></script>
    <script src="js/models/filedb/presetnContiniusQuestion.js"></script>
    <script src="js/models/filedb/presentSimpleNegative.js"></script>
    <script src="js/models/filedb/toBeForms.js"></script>
    <script src="js/models/filedb/WhereThat.js"></script>
    <script src="js/models/filedb/toBeSentences.js"></script>
    <script src="js/models/filedb/questionsWithAnswers.js"></script>
    <script src="js/models/BDTranslate.js"></script>
    <script src="js/models/getRandomInt.js"></script>
    <script src="js/models/shuffleArray.js"></script>
    <script src="js/models/resetStatistic.js"></script>
    <script src="js/models/Log.js"></script>
    <script src="js/models/Logs.js"></script>
    <script src="js/models/HttpClient.js"></script>
    <script src="js/models/FactoryRegistr.js"></script>
    <script src="js/models/LevelDataModel.js"></script>

    <script src="js/views/countHints.js"></script>
    <script src="js/views/LanguageSelectorView.js"></script>
    <script src="js/views/MenuRight.js"></script>
    <script src="js/views/WorkingField.js"></script>
    <script src="js/views/Statistic.js"></script>
    <script src="js/views/Exercise.js"></script>
    <script src="js/views/LogField.js"></script>

    <script src="js/controllers/handleSearchError.js"></script>
    <script src="js/controllers/handleClickError.js"></script>
    <script src="js/controllers/handleTranslateQuestion.js"></script>
    <script src="js/controllers/handleLevelX.js"></script>
    <script src="js/controllers/LanguageController.js"></script>
    <script src="js/controllers/MenuController.js"></script>
    <script src="js/controllers/handleOkErr.js"></script>
    <script src="js/controllers/EventController.js"></script>
    <script src="js/controllers/handleLog.js"></script>
    <script src="js/controllers/activatingLogs.js"></script>
    <script src="js/controllers/handleSound.js"></script>

    <script src="js/services/ErrorLog.js"></script>


    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
