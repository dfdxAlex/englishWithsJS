<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navigation Menu -->
    <div id="nav"></div>
       
 

    <section class="container d-flex flex-column align-items-center justify-content-center text-center p-3">

        <div class="row w-100 mb-3">
            <div class="col-8 text-wrap" >
                    <fieldset class="exercise">
                        <!--Добавить переводы-->
                        <legend class="btn btn-light" id="exercise-legend">Задание для теста</legend>
                        <div id="exercise" ></div>
                    </fieldset>
            </div>
            <div class="col-4 text-wrap" >
                <fieldset class="exercise">
                    <!--Добавить переводы-->
                    <legend id="help-test-legend">Теория</legend>
                    <div id="help-test" ></div>
                </fieldset>
        </div>
        </div>

   
        <!--форма с предыдущим ответом-->
        <fieldset class="class_fieldset">
            <legend class="fieldset-legend" id="fieldset-legend"></legend>
            <div class="row w-100 mb-3">
                <div class="col-12">
                    <!--Предыдущий вопрос-->
                    <div class="question_old" id="question_old"></div>
                </div>
            </div>
            <div class="row w-100 mb-3">
                <div class="col-12">
                    <!--Последний ответ-->
                    <div class="clicked_element" id="clicked_element"></div>
                </div>
            </div>
            <div class="row w-100 mb-3">
                <div class="col-8">
                    <!--Кнопка сообщить об ошибке-->
                    <button type="button" id="search_error" class="search_error" name="englishWithsJS">Сообщить об ошибке</button>
                </div>
                <div class="col-3">
                    <button type="button" id="log" class="history" name="log">&#x1F4DC;</button>
                </div>
                <div class="col-1">
                    <button type="button" id="sound" class="sound" name="sound">&#x1F50A;</button>
                </div>
            </div>
        </fieldset>
    
        <div class="row w-100">
            <!--Работчее поле-->
            <main>
                <div class="col-12 mb-3">
                    <div id="log_for_div"></div>
                    <div id="working_field"></div>
                </div>
            </main>
        </div>
    </section>



    <!-- Подключение JavaScript файлов -->
    <script src="js/controllers/LanguageController.js"></script>

    <script src="js/models/filedb/2/commonWords500.js"></script>
    <script src="js/models/filedb/2/verbs50.js"></script>

    <script src="js/models/filedb/1/wasOrWere.js"></script>

    <script src="js/models/filedb/1/presentSimple.js"></script>
    <script src="js/models/filedb/1/presentSimpleNever.js"></script>
    <script src="js/models/filedb/1/presentSimpleQuestions.js"></script>
    <script src="js/models/filedb/1/presetnContiniusQuestion.js"></script>

    <script src="js/models/filedb/1/toBeForms.js"></script>
    <script src="js/models/filedb/1/toBeSentences.js"></script>
    <script src="js/models/filedb/1/questionsWithAnswers.js"></script>
    <script src="js/models/filedb/1/presentSimpleOrContinius.js"></script>
    <script src="js/models/filedb/1/haveAndHaveGot.js"></script>
    <script src="js/models/BDTranslate.js"></script>

    <script src="js/app.js"></script>
